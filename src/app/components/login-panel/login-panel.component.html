<div class="container">
  <div class="col-md-12 col-md-offset-1">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title"><strong>Log in</strong></h3>
        <hr>
      </div>

      <div class="panel-body">
        <form [formGroup]="loginForm" class="form-horizontal">

          <div class="row">
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <input type="text" formControlName="login" class="form-control" placeholder=" Login">
                <div *ngIf="submitted && getFromForm.login.invalid" class="alert alert-danger">
                  <a class="close" data-dismiss="alert" href="#">×</a>Login is required
                </div>
              </div>
            </div>

            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder=" Password">
                <div *ngIf="submitted && getFromForm.password.invalid" class="alert alert-danger">
                  <a class="close" data-dismiss="alert" href="#">×</a>Password is required
                </div>
              </div>
            </div>
          </div>

          <div class="vertical-center">
            <button type="submit" class="btn btn-primary button-submit col-xs-12 col-sm-4 col-md-4"
                    (click)="submit()">Apply
            </button>
          </div>

          <div class="row">
            <a class="btn btn-link" href="">Forgot Your Password?</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
