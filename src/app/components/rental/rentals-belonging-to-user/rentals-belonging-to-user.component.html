<div class="container">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Type</th>
        <th>Address</th>
        <th>City</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody *ngIf="rentalOffersViewToUserManageObservable | async as offers">
      <tr *ngFor="let offer of offers, let i = index">
        <td>{{i + 1}}</td>
        <td>{{offer.title}}</td>
        <td>{{offer.category.toString().toLowerCase()}}</td>
        <td>{{offer.address}}</td>
        <td>{{offer.city}}</td>
        <td>
          <a class="schedule" (click)="scheduleOffer(offer.id)" data-toggle="tooltip" title="Schedule"><i class="material-icons">&#xe8b5;</i></a>
          <a class="edit" (click)="editOffer(offer.id)" data-toggle="tooltip" title="Edit"><i class="material-icons">&#xe3c9;</i></a>
          <a class="delete" (click)="deleteOffer(offer.id)" data-toggle="tooltip" title="Delete"><i class="material-icons">&#xE5C9;</i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
