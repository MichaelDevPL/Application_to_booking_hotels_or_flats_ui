<section id="rentalListing">
  <h1 class="title">Your Home All Around the World</h1>
  <div class="row">
    <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals, let i = index">
      <app-rental-list-item [rental]="rental" [count] = "i" ></app-rental-list-item>
    </div>
  </div>
</section>
